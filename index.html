<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨韵千秋 - 古风艺术门户</title>
    <style>
        /* 基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f1de; /* 仿古宣纸色 */
            color: #2b2d42; /* 深墨色 */
            font-family: "Microsoft YaHei", "STKaiti", "KaiTi", serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 装饰背景 - 模拟水墨晕染效果 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0,0,0,0.05) 0%, transparent 70%);
            z-index: -1;
        }

        /* 导航栏 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 10%;
            border-bottom: 1px solid #d4a373;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #8b0000; /* 朱红色 */
            border: 2px solid #8b0000;
            padding: 5px 15px;
            writing-mode: vertical-rl; /* 竖排文字效果 */
            letter-spacing: 5px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 40px;
        }

        nav ul li a {
            text-decoration: none;
            color: #2b2d42;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #8b0000;
        }

        /* 主视口区域 */
        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 10%;
            position: relative;
        }

        .hero-content {
            z-index: 1;
        }

        .hero h1 {
            font-size: 64px;
            font-family: "STKaiti", serif;
            margin-bottom: 20px;
            letter-spacing: 10px;
        }

        .hero p {
            font-size: 20px;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 竖排诗词 */
        .poem {
            position: absolute;
            right: 10%;
            top: 20%;
            writing-mode: vertical-rl;
            font-size: 18px;
            color: #888;
            letter-spacing: 8px;
            line-height: 2;
        }

        /* 内容板块 */
        .section {
            padding: 80px 10%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.5);
            padding: 40px 20px;
            border: 1px solid #e0e0e0;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border-color: #8b0000;
        }

        .card h3 {
            margin-bottom: 15px;
            color: #8b0000;
        }

        /* 页脚 */
        footer {
            background-color: #2b2d42;
            color: #f4f1de;
            padding: 40px 10%;
            text-align: center;
        }

        .footer-logo {
            font-size: 20px;
            margin-bottom: 20px;
            display: block;
        }

        .copyright {
            font-size: 14px;
            opacity: 0.6;
        }

        /* 装饰：印章 */
        .seal {
            width: 40px;
            height: 40px;
            background-color: #8b0000;
            color: #f4f1de;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 12px;
            font-weight: bold;
            border-radius: 2px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">墨韵</div>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">墨宝展示</a></li>
                <li><a href="#">古风文集</a></li>
                <li><a href="#">关于我们</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>云卷云舒</h1>
            <p>半卷残书，一盏清茗，于墨色氤氲中寻觅千年的风骨与温存。</p>
            <div class="seal">信雅</div>
        </div>
        <div class="poem">
            白云深处有人家<br>
            清泉石上流韵雅
        </div>
    </section>

    <div class="section">
        <div class="card">
            <h3>丹青 · 绘卷</h3>
            <p>收录历代名家水墨画作，感受笔墨挥洒间的山河壮丽。</p>
        </div>
        <div class="card">
            <h3>雅词 · 诗心</h3>
            <p>辞藻跌宕，诗意盎然，于寸草心间见大千世界。</p>
        </div>
        <div class="card">
            <h3>琴心 · 乐道</h3>
            <p>高山流水，丝竹管弦，静心聆听来自远古的余响。</p>
        </div>
    </div>

    <footer>
        <span class="footer-logo">墨韵千秋</span>
        <p>山川异域，风月同天</p>
        <div class="copyright">
            &copy; 2024 墨韵艺术工作室 版权所有
        </div>
    </footer>

</body>
</html>
